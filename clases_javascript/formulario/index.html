<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row m-2">
    <div class="col-12 col-md-6">
      <h3>Registro de personas</h3>
    <form action="" id="person">
      <div class="alert" role="alert" id="showAlertError">
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
      </div>
      <div id="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="number" placeholder="Ingrese solo numeros" class="form-control" id="dni">
      </div>
      <div id="mb-3">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" class="form-control" id="firstName">
      </div>
      <div id="mb-3">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" placeholder="Ingrese su apellido" class="form-control" id="lastName">
      </div>
      <div id="mb-3">
        <label for="birthday" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <div id="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" placeholder="Ingrese su dirección" class="form-control" id="address">
      </div>
      <div id="mb-3">
        <label for="status" class="form-label">status</label>
        <select class="form-control" id="status">
          <option value="0">Inactivo</option>
          <option value="1">En Proceso</option>
          <option value="2">Concluido</option>
          <option value="3">Activo</option>
        </select>
      </div>
      <button type="button" class="btn btn-dark mt-2" onclick="addFormPerson()">Agregar</button>
      <button type="button" class="btn btn-danger mt-2" onclick="editFormPerson()">Editar</button>
      <button type="button" class="btn btn-warning mt-2" onclick="showHiddenBtn()">Cancelar</button>
    </form>
    </div>
    <div class="col-12 col-md-6">
      <div class="pt-2 mt-5 mb-2">
        <input type="text" placeholder="Buscar por nombre y apellido" id="search" class="form-control" onkeyup="searchFilter()">
      </div>
      <table class="table table-striped table-bordered table-responsive">
        <thead>
          <th>DNI</th>
          <th>Nombres y Apellidos</th>
          <th>Fecha de nacimiento</th>
          <th>Dirección</th>
          <th>Estatus</th>
          <th>Opciones</th>
        </thead>
        <tbody id="listPerson">
          <tr>
            <td colspan="6" class="text-center">No hay registros</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
